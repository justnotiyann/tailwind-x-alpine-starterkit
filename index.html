    <main class="px-14 py-10">
      <!-- Content -->
      <section x-data="contents" class="grid grid-cols-3 gap-5">
        <!-- Card -->
        <a
          class="col-span-3 mb-10 block gap-5 hover:cursor-pointer md:grid md:h-[400px] md:grid-cols-3"
        >
          <div
            class="bg-brand-black-20000/10 overflow overflow-hidden rounded p-3 md:col-span-2"
          >
            <img
              src="https://images.unsplash.com/photo-1557683316-973673baf926?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGdyYWRpZW50fGVufDB8fDB8fHww"
              class="h-full rounded-lg bg-red-100 transition-all duration-500 ease-in-out hover:scale-110 xl:w-full"
            />
          </div>

          <!-- Card Body -->
          <div class="md:col-span-1">
            <div class="my-5 flex items-center gap-x-2 opacity-65 xl:text-lg">
              <span class="uppercase" x-text="blogs[0].category"></span>
              <span class="block h-1 w-1 rounded-full bg-white"></span>
              <span x-text="blogs[0].date"></span>
            </div>

            <div class="my-5">
              <h1
                class="mb-2 text-2xl xl:text-3xl"
                x-text="blogs[0].title"
              ></h1>
              <p
                class="opacity-65 xl:text-lg"
                x-text="blogs[0].description"
              ></p>
            </div>

            <div class="flex items-start gap-x-5">
              <img
                :src="blogs[0].profilePicture"
                alt="profile-picture"
                class="h-10 w-10 rounded-full"
              />
              <div>
                <p x-text="blogs[0].authorName" class="xl:text-xl"></p>
                <p
                  x-text="blogs[0].authorRole"
                  class="text-sm opacity-65 xl:text-lg"
                ></p>
              </div>
            </div>
          </div>
        </a>

        <template x-for="blog in blogs">
          <!-- Card -->
          <a
            class="col-span-3 mb-10 block rounded bg-brand-black-100 p-5 hover:cursor-pointer md:col-span-1"
          >
            <div class="overflow-hidden rounded p-3">
              <img
                :src="blog.image"
                :alt="blog.altText"
                class="w-full rounded-lg transition-all duration-500 ease-in-out hover:scale-110"
              />
            </div>
            <!-- Card Body -->
            <div class="flex flex-col justify-between">
              <div class="h-max md:h-[320px] lg:h-max">
                <div
                  class="my-5 flex items-center justify-between gap-x-2 text-[12px] opacity-65 xl:text-lg"
                >
                  <span class="block uppercase" x-text="blog.category"></span>
                  <span class="block h-1 w-1 rounded-full bg-white"></span>
                  <span x-text="blog.date"></span>
                </div>

                <div class="my-5">
                  <h1
                    class="mb-2 line-clamp-1 text-2xl md:text-xl xl:text-3xl"
                    x-text="blog.title"
                  ></h1>
                  <p
                    class="line-clamp-2 opacity-65 md:text-sm xl:text-lg"
                    x-text="blog.description"
                  ></p>
                </div>
              </div>
              <div class="flex items-start gap-x-5">
                <img
                  :src="blog.profilePicture"
                  alt="profile-picture"
                  class="h-10 w-10 rounded-full"
                />
                <div>
                  <p x-text="blog.authorName" class="xl:text-xl"></p>
                  <p
                    x-text="blog.authorRole"
                    class="text-sm opacity-65 xl:text-lg"
                  ></p>
                </div>
              </div>
            </div>
          </a>
        </template>
      </section>
    </main>
